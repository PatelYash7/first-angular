<div>{{ title }}</div>
<div class="flex space-between">
  <button
    (click)="decreaseFuntion()"
    class="bg-red-500 px-8 text-xl font-bold text-white rounded-3xl"
  >
    -
  </button>
  <div [class.active]="isActive">{{ num }}</div>
  <button
    (click)="increaseFuntion()"
    class="bg-red-500 px-8 text-xl font-bold text-white rounded-3xl"
  >
    +
  </button>
  <p>{{ message }}</p>
</div>
<button (click)="onClick()" class="py-2 px-3 bg-violet-400 rounded-3xl">
  Click Button
</button>
